<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành sử dụng vòng lặp for</title>
</head>
<body>
<h1>JavaScript Loops</h1>
<h2>Bài 1</h2>
<p id="demo"></p><br>
<button type="button" onclick="bai2()">Bài 2</button>

<script>
    let text= "";
    let i;
    for (i=0;i<5;i++){
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    function bai2(){
        let num = prompt("Enter your number: ");
        let total = 0;
        let i = 1;
        for (; i <= num; i ++) {
            total = total + i;
        } alert(total);
    }
</script>
</body>
</html>
